<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="app">
      <h1>Battleship</h1>
      <div class="game-content hidden">
        <div class="player-content" id="player">
          <h3 class="caption"></h3>
          <div class="board-container">
            <div class="board"></div>
          </div>
        </div>
        <div class="player-content" id="enemy">
          <h3 class="caption">Enemy Fleet</h3>
          <div class="board-container">
            <div class="board"></div>
          </div>
        </div>
      </div>
      <div class="message-box hidden">
        <p id="message1"></p>
        <p id="message2"></p>
      </div>
      <div class="buttons-and-ships hidden">
        <button class="randomize">Randomize</button>
        <button class="rotate">Rotate</button>
        <button class="start hidden">Start</button>
        <button class="new-game hidden">New Game</button>
        <div class="all-ships"></div>
      </div>
      <form class="enter-name">
        <label for="name">Enter your name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Player"
          maxlength="35"
        />
        <button>Start</button>
      </form>
    </div>
    <footer>
      <a
        href="https://kyledinardi.github.io/homepage/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <p>Â© 2023 Kyle Dinardi</p>
      </a>
      <a
        href="https://github.com/kyledinardi"
        target="_blank"
        rel="noopener noreferrer"
        class="logo-link"
      >
        <img
          class="logo"
          src="./src/assets/github-mark-white.png"
          alt="GitHub logo"
        />
      </a>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
